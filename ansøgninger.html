<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vexa Community | Ansøgninger</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="nav.css" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }

    input,
    textarea,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #333;
      color: #eee;
      border: 1px solid #444;
    }

    button {
      background-color: #5865f2;
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-size: 18px;
      padding: 15px;
      border-radius: 10px;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4752c4;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>

  <!-- Navigation (din eksisterende kode) -->
  <nav>
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" alt="Logo" height="100" /></a>
    </div>
    <button type="button" class="btn-hamburger" data-action="nav-toggle">
      <span></span><span></span><span></span><span></span><span></span>
    </button>
    <ul class="nav-menu">
      <li class="nav-item"><a href="index.html">Home</a></li>
      <li class="nav-item"><a href="about.html">Om os</a></li>
      <li class="nav-item"><a href="regler.html">Regler</a></li>
      <li class="nav-item"><a href="Staff.html">Staff Team</a></li>
      <li class="nav-item"><a href="https://discord.com/invite/x9cGJkYvWY" target="_blank">Discord</a></li>
      <li class="nav-item"><a href="ansøgninger.html" class="current">Ansøgninger</a></li>
    </ul>
  </nav>

  <div style="padding-top: 50px;">
    <h2></h2>
    <form id="applicationForm" style="margin-top: 65px;">
      <label for="jobSelect" style="font-weight: 600; margin-bottom: 8px; display: block; color: #a0a0a0;"></label>
      <select id="jobSelect" required>
        <option value="" disabled selected>Vælg en ansøgning</option>
        <option value="Politi">Politi</option>
        <option value="Læge">Læge</option>
        <option value="Mekaniker">Firma</option>
        <option value="Whitelist">Whitelist</option>
        <option value="Whitelist">Mekaniker</option>
      </select>

      <label for="icName" style="font-weight: 600; margin-bottom: 8px; display: block; color: #a0a0a0;">Navn (IC)</label>
      <input type="text" id="icName" placeholder="Dit in-character navn" required />

      <label for="discordTag" style="font-weight: 600; margin-bottom: 8px; display: block; color: #a0a0a0;">Discord Navn (fx Navn#0001)</label>
      <input type="text" id="discordTag" placeholder="Dit Discord-tag" required />

      <label for="steamID" style="font-weight: 600; margin-bottom: 8px; display: block; color: #a0a0a0;">Steam Hex ID</label>
      <input type="text" id="steamID" placeholder="Din Steam Hex ID" required />

      <label for="experience" style="font-weight: 600; margin-bottom: 8px; display: block; color: #a0a0a0;">RP Erfaring</label>
      <textarea id="experience" placeholder="Beskriv din RP erfaring" rows="4" required></textarea>

      <label for="motivation" style="font-weight: 600; margin-bottom: 8px; display: block; color: #a0a0a0;">Hvorfor vil du være en del af denne fraktion?</label>
      <textarea id="motivation" placeholder="Din motivation" rows="4" required></textarea>

      <div id="extraQuestions" style="margin-bottom: 20px;"></div>

      <button type="submit">Send Ansøgning</button>
    </form>
  </div>

  <script>
    const webhookURL = Discord-webhook-her";

    const jobSelect = document.getElementById("jobSelect");
    const extraQuestionsDiv = document.getElementById("extraQuestions");

    const extraQuestions = {
      "Politi": [
        { id: "lawKnowledge", placeholder: "Hvad er din forståelse af loven?" },
        { id: "situation", placeholder: "Hvordan ville du håndtere en gisselsituation?" }
      ],
      "Læge": [
        { id: "medicalExp", placeholder: "Har du tidligere erfaring med EMS RP?" },
        { id: "stress", placeholder: "Hvordan håndterer du stressede situationer?" }
      ],
      "Mekaniker": [
        { id: "mechanicSkills", placeholder: "Fortæl om dine mekaniske færdigheder." },
        { id: "customerService", placeholder: "Hvordan håndterer du utilfredse kunder?" }
      ],
      "Whitelist": []
    };

    jobSelect.addEventListener("change", () => {
      const selected = jobSelect.value;
      extraQuestionsDiv.innerHTML = "";

      extraQuestions[selected]?.forEach(q => {
        const textarea = document.createElement("textarea");
        textarea.id = q.id;
        textarea.placeholder = q.placeholder;
        textarea.rows = 3;
        textarea.required = true;
        textarea.style.width = "100%";
        textarea.style.background = "#333";
        textarea.style.color = "#eee";
        textarea.style.border = "1px solid #444";
        textarea.style.borderRadius = "8px";
        textarea.style.padding = "12px";
        textarea.style.marginBottom = "15px";
        textarea.style.fontSize = "16px";
        extraQuestionsDiv.appendChild(textarea);
      });
    });

    document.getElementById("applicationForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const job = jobSelect.value;
      const icName = document.getElementById("icName").value.trim();
      const discordTag = document.getElementById("discordTag").value.trim();
      const steamID = document.getElementById("steamID").value.trim();
      const experience = document.getElementById("experience").value.trim();
      const motivation = document.getElementById("motivation").value.trim();

      if (!job || !icName || !discordTag || !steamID || !experience || !motivation) {
        alert("Udfyld venligst alle påkrævede felter.");
        return;
      }

      const fields = [
        { name: "Ansøgningstype", value: job },
        { name: "Navn (IC)", value: icName },
        { name: "Discord Tag", value: discordTag },
        { name: "Steam Hex ID", value: steamID },
        { name: "RP Erfaring", value: experience },
        { name: "Motivation", value: motivation }
      ];

      extraQuestions[job]?.forEach(q => {
        const answer = document.getElementById(q.id)?.value.trim() || "Ikke besvaret";
        fields.push({ name: q.placeholder, value: answer });
      });

      const payload = {
        content: "**Ny ansøgning modtaget @everyone**",
        embeds: [{
          title: `Ansøgning - ${job}`,
          color: 3447003,
          fields: fields,
          timestamp: new Date().toISOString()
        }]
      };

      fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (response.ok) {
            alert("Ansøgning sendt!");
            this.reset();
            extraQuestionsDiv.innerHTML = "";
          } else {
            alert("Noget gik galt. Prøv igen.");
          }
        })
        .catch(error => {
          console.error("Fejl:", error);
          alert("Fejl ved afsendelse.");
        });
    });
  </script>

</body>

</html>
