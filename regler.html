    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: url('https://media.rockstargames.com/rockstargames/img/global/news/upload/pcvinewood_full.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #fff;
            padding: 200px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            color: #190396;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 0 0 10px #190396;
        }

        h2 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .button {
            padding: 14px 20px;
            background: linear-gradient(135deg, #190396, #2f2f95);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(25, 3, 150, 0.4);
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(25, 3, 150, 0.6);
        }

        .rules-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.95);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .rules-container h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #190396;
        }

        .rules-container ul {
            padding-left: 20px;
        }

        .rules-container li {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .button { font-size: 0.9rem; padding: 12px; }
        }
    </style>

<body>

    <div class="container">
        <h1>Regler</h1>
        <h2>Vælg en kategori</h2>
        <div class="button-container" id="buttons"></div>
        <div id="rules-container" class="rules-container">
            <div id="rules-list"></div>
        </div>
    </div>

    <script>
        const rulesData = {
            "GENERELLE RP REGLER": [
                "Ingen Powergaming.",
                "Ingen Metagaming.",
                "RP skal tages seriøst til enhver tid."
            ],
            "BANDE REGLER": [
                "Max 6 personer i en bande-situation.",
                "Ingen bandekrig uden godkendelse."
            ],
            "OOC": [
                "Hold en god tone i OOC.",
                "Brug ikke OOC til at true eller nedgøre andre."
            ],
            "CK/PK": [
                "CK kræver godkendelse fra ledelsen.",
                "PK kan ske ved alvorlige konflikter eller krænkelser."
            ],
            "GREEN ZONES": [
                "Ingen voldshandlinger i green zones.",
                "Respekter sikkerhedsområder som hospital og politi."
            ],
            "WHITELISTED JOB": [
                "Brug job-rollen ansvarligt og RP korrekt.",
                "Misbrug af job kan føre til advarsel/ban."
            ],
            "RØVERI REGLER": [
                "Kræv altid rimelig grund for røveri.",
                "Ingen røveri i green zones."
            ],
            "FIRMA REGLER": [
                "Firmaer skal drives aktivt og RP-mæssigt korrekt.",
                "Ledelsen skal kontaktes for oprettelse."
            ]
        };

        const buttonContainer = document.getElementById("buttons");
        const rulesContainer = document.getElementById("rules-container");
        const rulesList = document.getElementById("rules-list");

        function showRules(category) {
            rulesList.innerHTML = `<h3>${category}</h3><ul>` + rulesData[category].map(rule => `<li>${rule}</li>`).join("") + `</ul>`;
            rulesContainer.style.display = "block";
            rulesContainer.scrollIntoView({ behavior: "smooth" });
        }

        Object.keys(rulesData).forEach(category => {
            const button = document.createElement("button");
            button.className = "button";
            button.textContent = category;
            button.onclick = () => showRules(category);
            buttonContainer.appendChild(button);
        });
    </script>
