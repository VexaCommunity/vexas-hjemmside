    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rules Selection</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: url('https://media.rockstargames.com/rockstargames/img/global/news/upload/pcvinewood_full.jpg') no-repeat center center/cover;
                background-attachment: fixed;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                color: #fff;
                text-align: left;
                flex-direction: column;
                padding: 20px;
            }
    
            .container {
                background: rgba(0, 0, 0, 0.85);
                padding: 40px;
                border-radius: 16px;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
                max-width: 850px;
                width: 90%;
                backdrop-filter: blur(10px);
                border: 2px solid rgba(255, 255, 255, 0.2);
            }
    
            h1 {
                color: #190396;
                font-size: 3.2em;
                margin-bottom: 20px;
                text-shadow: 0 0 10px #190396;
            }
    
            h2 {
                font-size: 1.6em;
                margin-bottom: 30px;
                color: #e6e6e6;
            }
    
            .button-container {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 20px;
            }
    
            .button {
                background: linear-gradient(135deg, #190396, rgba(255, 255, 255, 0.2));
                border: none;
                padding: 18px;
                border-radius: 12px;
                cursor: pointer;
                font-size: 1.2em;
                font-weight: bold;
                text-transform: uppercase;
                transition: all 0.3s ease;
                color: white;
                box-shadow: 0 4px 12px #190396;
            }
    
            .button:hover {
                background: #190396;
                color: #fff;
                transform: scale(1.1);
                box-shadow: 0 6px 15px #190396;
            }
    
            .rules-container {
                display: none;
                margin-top: 30px;
                text-align: left;
                background: rgba(0, 0, 0, 0.9);
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
                max-height: 450px;
                overflow-y: auto;
                border: 2px solid rgba(255, 255, 255, 0.2);
            }
    
            .rules-container h3 {
                font-size: 2.2em;
                margin-bottom: 15px;
                color: #190396;
                text-shadow: 0 0 10px #190396;
            }
    
            .rules-container ul {
                list-style-type: square;
                margin-left: 20px;
            }
    
            .rules-container li {
                margin: 12px 0;
                font-size: 1.2em;
                line-height: 1.7;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Regler</h1>
            <h2>Select a Category:</h2>
            <div class="button-container" id="buttons"></div>
            <div id="rules-container" class="rules-container">
                <div id="rules-list"></div>
            </div>
        </div>
    
        <script>
            const rulesData = {
                "GENERELLE RP REGLER": [""],
                "BANDE REGLER": ["",],
                "OOC": ["",],
                "CK/PK": [""],
                "GREEN ZONES": ["",],
                "WHITELISTED JOB": [""],
                "RØVERI REGLER": [""],
                "FIRMA REGLER": [""]
            };
    
            const buttonContainer = document.getElementById("buttons");
            const rulesContainer = document.getElementById("rules-container");
            const rulesList = document.getElementById("rules-list");
    
            function showRules(category) {
                rulesList.innerHTML = `<h3>${category}</h3><ul>` + rulesData[category].map(rule => `<li>${rule}</li>`).join("") + `</ul>`;
                rulesContainer.style.display = "block";
                rulesContainer.scrollIntoView({ behavior: "smooth" });
            }
    
            Object.keys(rulesData).forEach(category => {
                const button = document.createElement("div");
                button.classList.add("button");
                button.textContent = category;
                button.onclick = () => showRules(category);
                buttonContainer.appendChild(button);
            });
        </script>
    </body>
    </html>
