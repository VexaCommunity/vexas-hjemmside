        <style>
            body {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
                background-color: #eef2f3;

                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .content {
                text-align: center;
            }
            h2 {
                font-size: 28px;
                color: #190396;
                margin-bottom: 20px;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                padding: 20px;
                gap: 20px;
            }
            .staff-card {
                background: white;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.15);
                padding: 20px;
                text-align: center;
                width: 220px;
                transition: transform 0.3s ease-in-out;
            }
            .staff-card:hover {
                transform: translateY(-10px);
            }
            .staff-card img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 15px;
                border: 4px solid #190396;
            }
            .staff-name {
                font-size: 20px;
                font-weight: bold;
                color: #190396;
            }
            .staff-role {
                color: #555;
                font-size: 16px;
                font-style: italic;
            }
        </style>
    </head>
